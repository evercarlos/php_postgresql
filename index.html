<html>
<head>
    <title>Php-Postgresql</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<br><br>
<div class="row" style="padding-left: 1%">
    <div class="col-sm-12">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-1 control-label">Nombre</label>
                <div class="col-sm-3">
                    <input id="e_id" type="hidden">
                    <input id="e_name" type="text" class="form-control">
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-2">
                    <button id="btn_new_entity" class="btn btn-primary">Nuevo</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Dni</label>
                <div class="col-sm-3">
                    <input id="e_dni" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-3">
                    <button id="save" class="btn btn-primary">Guardar</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                    <table class="table table-bordered">
                        <tbody>
                        <tr>
                            <th>Nombre</th>
                            <th>Dni</th>
                            <th style="width:26%"></th>
                        </tr>
                        </tbody>
                        <tbody id="e_grid"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/underscore-min.js"></script>
<script src="js/sweetalert.min.js"></script>
<script src="js/entity.js"></script>
</html>
